<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;" onClick="animate()">
Your browser does not support the HTML5 canvas tag.</canvas>
<script>
var canvas = document.getElementById("myCanvas");
var context=canvas.getContext("2d");

var topx = 150;
var topy = 0;
var bottomx = 150;
var bottomy = 300;

var hookleftx = 0;
var hooklefty = 150;
var hookrightx = 300;
var hookrighty = 150;

var fromx = topx;
var fromy = topy;
var tox = bottomx;
var toy = 150 + (bottomy-150)/2;

var steps = 10;

var incrementy = Math.abs(toy-fromy)/steps;

var fps = 4;

var k=0;
var x = fromx;
var y = fromy;

var direction = 1;

function animate(){

	context.clearRect(0,0,canvas.width,canvas.height);

	context.beginPath();
	context.arc(topx, topy, 2, 0, Math.PI*2, true);
	context.fill();
	
	context.beginPath();
	context.arc(bottomx, bottomy, 2, 0, Math.PI*2, true);
	context.fill();
	
	context.beginPath();
	context.arc(hookleftx, hooklefty, 2, 0, Math.PI*2, true);
	context.fill();	
	
	context.beginPath();
	context.arc(hookrightx, hookrighty, 2, 0, Math.PI*2, true);
	context.fill();	
	
	context.beginPath();
	context.arc(tox, toy, 2, 0, Math.PI*2, true);
	context.fill();
	
	if(direction==2){animate2();return;}
	if(y>=toy){ direction = 2; animate2();return;}
		
	y = k* incrementy;
	
	context.beginPath();
	context.arc(x, y, 2, 0, Math.PI*2, true);
	context.fillStyle   = "rgb(ff,0,0)";
	context.fill();
	
	k++;
	
}
function animate2(){

	k--;
	y = k* incrementy;

	context.beginPath();
	context.arc(x, y, 2, 0, Math.PI*2, true);
	context.fillStyle   = "rgb(ff,0,0)";
	context.fill();
}

</script>
</body>
</html>
