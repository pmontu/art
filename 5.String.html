<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;" onClick="animate()">
Your browser does not support the HTML5 canvas tag.</canvas>
<script>
var canvas = document.getElementById("myCanvas");
var context=canvas.getContext("2d");

var topx = 150;
var topy = 0;
var bottomx = 150;
var bottomy = 300;

var hookleftx = 0;
var hooklefty = 150;
var hookrightx = 300;
var hookrighty = 150;

var fromx = topx;
var fromy = topy;
var tox = bottomx;
var toy = 150 + (bottomy-150)/2;

var steps = 10;

var incrementy = Math.abs(toy-fromy)/steps;

var fps = 4;

var k=1;
var x = fromx;
var y = fromy;

var direction = 1;

alert(incrementy);
alert(incrementy*k);

function animate(){

	context.clearRect(0,0,canvas.width,canvas.height);

	context.beginPath();
	context.arc(topx, topy, 2, 0, Math.PI*2, true);
	context.fill();
	
	context.beginPath();
	context.arc(bottomx, bottomy, 2, 0, Math.PI*2, true);
	context.fill();
	
	context.beginPath();
	context.arc(hookleftx, hooklefty, 2, 0, Math.PI*2, true);
	context.fill();	
	
	context.beginPath();
	context.arc(hookrightx, hookrighty, 2, 0, Math.PI*2, true);
	context.fill();
	
	context.beginPath();
	context.arc(tox, toy, 2, 0, Math.PI*2, true);
	context.fill();
	
	y = incrementy*k;
	
	context.beginPath();
	context.arc(x, y, 3, 0, Math.PI*2, true);
	context.fillStyle = "rgb(1,0,0)";
	context.strokeStyle = "rgb(1,0,0)";
	context.fill();	
	
	if(direction==2){
		k--;
	}
	else if(direction==1){
		k++;		
	}
	if(y>=toy){ direction = 2; k-=2}
	else if(y<=fromy){ direction = 1; k+=2}	
	
}

</script>
</body>
</html>
