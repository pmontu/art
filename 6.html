<html>
<head>
<style>
canvas {
	border: 1px solid red;
}
</style>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script>
canvas = document.getElementById('canvas')
ctx = canvas.getContext('2d')

ctx.translate(0,canvas.height/2);
ctx.scale(1,-1)

x=0, y=0, _2PIpixels=400, ymul=150
while(x<=_2PIpixels){
	ctx.moveTo(x,y)
	x++;
	y=Math.sin(x*2*Math.PI/_2PIpixels)*ymul
	ctx.lineTo(x,y)
	ctx.stroke()
}
</script>
</body>
