<html>
<head>
<style>
canvas {
	border: 1px solid red;
}
</style>
</head>
<body>
<canvas id="canvas" width="100" height="400" onclick="animate()"></canvas>
<script>
canvas = document.getElementById('canvas')
ctx = canvas.getContext('2d')

ctx.translate(0,canvas.height/2);
ctx.scale(1,-1)

k=-100

fps=20

function animate(){

	ctx.clearRect(0,canvas.height/2,canvas.width,-canvas.height);

	Period=200
	Y = sine(Period,75)
	start=k
	x=start
	ctx.beginPath()
	ctx.moveTo(x,Y[x-start])
	x+=1
	while(x-start<Period){
		ctx.lineTo(x,Y[x-start])
		x+=1
	}
	ctx.stroke()
	
	setTimeout(function() {requestAnimationFrame(animate);}, 1000 / fps)
	
	if(k==100)k=-100
	else k+=1
}

function sine(Period,Amplitute){
	Y=[]
	x=0
	while(x<Period){
		y = Math.sin(x*2*Math.PI/Period)*Amplitute
		Y.push(y)
		x+=1
	}
	return Y
}

</script> 
</body>
