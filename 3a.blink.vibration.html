<!DOCTYPE html>
<html>
<body>

<button type="button" onclick="bigoneline()">Big & One Line</button>
<button type="button" onclick="arrows()">Arrows</button>
<button type="button" onclick="tvbox()">TV Box</button>
<br>
<canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<script>
var canvas = document.getElementById("myCanvas");
var context=canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height/2;
var fps = 3;

var sqstartx = 0;
var sqstarty = 0;
var sqnumx = 200;
var sqnumy = 10;
var sqsize = 10;
var sqgap = 10;

var colorswitch = 1;

drawupdatelifedeath();

function bigoneline(){
	sqstartx = 10;
	sqstarty = 100;
	sqnumx = 20;
	sqnumy = 1;
	sqsize = 100;
	sqgap = 10;
}
function arrows(){
	sqstartx = 10;
	sqstarty = 10;
	sqnumx = 20;
	sqnumy = 10;
	sqsize = 10;
	sqgap = 1;
}
function tvbox(){
	sqstartx = 0;
	sqstarty = 0;
	sqnumx = 200;
	sqnumy = 10;
	sqsize = 2;
	sqgap = 0;
}

function drawupdatelifedeath(){
	
	//CLEAR
	context.clearRect(0,0,canvas.width,canvas.height);
	
	//PRINT
	var j=0;
	while(j<sqnumy){
		var i=0;
		while(i<sqnumx){
			var rx = sqstartx + i * (sqsize + 2*sqgap);
			var ry = sqstarty + j * (sqsize + 2*sqgap);
			
			if((colorswitch==1 && (i+j)%2==0) || (colorswitch==2 && (i+j)%2!=0)){
				
				//alert("s:"+colorswitch.toString()+" i+j:"+(i+j).toString());
				
				context.beginPath();
				context.arc(rx, ry, sqsize/2, 0, Math.PI*2, true);
				context.fillStyle   = "rgb(1,1,1)";
				context.strokeStyle = "rgb(ff,ff,ff)";
				context.fill();
			}
			
			i++;
		}
		j++;
	}

	// request another frame
	setTimeout(function() {
	  requestAnimationFrame(drawupdatelifedeath);
	}, 1000 / fps);
	
	//CALC
	if(colorswitch == 1) colorswitch=2;
	else colorswitch = 1;
	
}
</script>
</body>
</html>
